<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>dimabah.gmail.com</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-center" data-bs-theme="dark" >
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="ddisk"  fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
            </symbol>
        </svg>
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <h1 class="d-flex justify-content-center text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#ddisk"/></svg>
                <span class="fs-4">DDisk</span>
            </h1>
            <br>
            <form role="form" class="form-horizontal" onsubmit="return validateForm()" action="/newuser" method="post">
                <h1 class="h4 mb-4 fw-normal">Registration:</h1>

                <div th:class="${exists} ? 'form-floating was-validated' : 'form-floating' " >
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Email" minlength="2" required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">
                        <h6 th:text="'User \'' + ${email} + '\' already exists!'"></h6>
                    </div>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="pass"
                           placeholder="Password" required minlength="8">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm" name="confirm"
                           placeholder="Confirm" required minlength="8">
                    <label for="confirm">Confirm</label>
                    <div class="invalid-feedback">
                        <h6>Password mismatch</h6>
                    </div>
                </div>
                <br>
                <div class="form-check text-start">
                    <input class="form-check-input" type="checkbox" id="showPasswordCheckbox">
                    <label class="form-check-label" for="showPasswordCheckbox">Show password</label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            </form>

        </div>
        <script>
            const passwordInput = document.getElementById("password");
            const confirmInput = document.getElementById("confirm");
            const showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

            showPasswordCheckbox.addEventListener("change", function() {
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                    confirmInput.type = "text";
                } else {
                    passwordInput.type = "password";
                    confirmInput.type = "password";
                }
            });

            const passwordValidate = document.getElementById("confirm")
            passwordValidate.addEventListener("focusin", function (){
                passwordValidate.className = "form-control";
            });
            function validateForm() {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm").value;
                if (password !== confirmPassword) {
                    passwordValidate.className = "form-control is-invalid text-bg-dark";
                    return false;
                }
            }
        </script>

    </body>
</html>
