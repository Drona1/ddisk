<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dimabah.gmail.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center" data-bs-theme="dark">
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="ddisk" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
    </symbol>
</svg>
<div class=".container-md position-absolute top-50 start-50 translate-middle">
    <h1 class="d-flex justify-content-center text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#ddisk"/>
        </svg>
        <span class="fs-4">DDisk</span>
    </h1>
    <br>
    <form role="form" class="form-horizontal" action="/d_spring_security_check" method="post">
        <h1 class="h4 mb-4 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control text-bg-dark" id="emailInput" name="d_login" placeholder="Email">
            <label for="emailInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control text-bg-dark" id="passwordInput" name="d_password"
                   placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p><a href="/register">Register new user</a></p>
    </form>
    <div th:if="${param.error}" class="alert alert-danger p-2 " role="alert">
        <p>Wrong login or password!</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success p-2" role="alert">
        <p>You have been successfully logged out</p>
    </div>
</div>

</body>
</html>
